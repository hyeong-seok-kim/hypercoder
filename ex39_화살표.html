<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map 함수를 이용하여 배열의 끝에 무언가를 추가해보는 예제를 해본다_화살표 함수로 수정</title>
    <script>
        let 배열 = [123,52,523,51,23,5,231]
        배열 = 배열.map((value,index) => value + "!!")  //함수 내부에 있는 코드가 리턴 하나라면 삭제가 됨
        
        console.log(배열)


    </script>
</head>

</body>
</html>
