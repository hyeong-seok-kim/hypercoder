<!doctype html>
<html>
    <head>
        <title>Example 1-3</title>
        <style>
            h2 {
                color: darkorange;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="1-3.css">
        <!-- 가장 많이 사용되는게 stylesheet 이다.
              만약 h1 tag의 모든 내용을 빨간색으로 하고자하는 css 확장자를
              가진 파일이 있다면 해당 파일을 link 태그를 이용하여 불러들이고
              이를 반영할때 관계(rel) type을 지정하여 주는 것 -->
    </head>
    <body>
        <h2 style="color: fuchsia">Inline stylesheet</h2>
        <hr>
        <h2>Embedded stylesheet</h2>
        <hr>
        <h2 class="red">External stylesheet</h2>
    </body>
</html>

<!-- 내부CSS 정의에 따라 모든 h2는 darkorange 색상으로 표현됨.
     첫번째 h2는 인라인 정의에 따라 새롭게 fuchsia 색상으로 변경됨.
     두번째 h2는 기본 내부CSS 적용으로 darkorange 로 출력.
     세번째 h2는 클래스 지정으로 외부 CSS에 선언된 red로 출력 -->
