<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 할당 예제</title>
    <script>
        let [a,b,c,d] = [1,2,3,4]
        console.log(a,b,c,d)  //배열 index 에 맞춰서 식별자에 값이 할당 됨

        let [f,g,h,j] = [5,6,5,2,3,2] //배열의 크기가 달라도 앞의 4개만 할당이 되는 것을 볼 수 있음
        console.log(f,g,h,j)

        //객체에서 속성을 꺼내서 곧바로 변수에 할당하는 예제

        let object = {
            name : '김형석',  //하나하나가 속성 name은 속성의 키, '김형석'은 속성의 값
            age : '31살',
            school : '호서대'
        }

        const {name, school} = object
        console.log(name, school)

        const {q=name, e=school} = object  //다른 이름으로 속성 꺼내서 출력하기
        console.log(q,e)

    </script>
</head>
<body>
    
</body>
</html>
