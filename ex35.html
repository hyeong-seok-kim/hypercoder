<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 기초</title>
    <script>
        function callBackEx(test) {
            for (let i = 0 ; i<10 ; i++) {
                test(i)
            }
        }

        function print(i) {
          console.log(`${i}번째 함수 호출`)
        }
        
        callBackEx(print)
        
    </script>
</head>
<body>
    
</body>
</html>
