    <script>    
            

            const myFilterMethod = function(배열,콜백함수){
            const output = []

            for(let i = 0 ; i<배열.length ; i++){
                const element = 배열[i]

                if(콜백함수(element,i,배열)){
                    output.push(element)
                    console.log(`${i}번째 ${element}는 짝수이므로 ${output}에 포함되었습니다.`)
                }             
            }
                return output
            }

        const print = function(element,i,배열){
            
            if(배열[i]%2===0){
                return true
            }

            else {
                return false
            }
        }

            const 배열1 = [1,2,3,4,5,6,7,8]
            myFilterMethod(배열1,print)
