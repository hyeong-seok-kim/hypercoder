<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let studentList = [
            {
                name: 'Anna',
                gender: 'female',
                grades: [4.5, 3.5, 4],
            },
            {
                name: 'Dennis',
                gender: 'male',
                country: 'Germany',
                grades: [5, 1.5, 4],
            },
            {
                name: 'Martha',
                gender: 'female',
                grades: [5, 4, 4, 3],
            },
            {
                name: 'Brock',
                gender: 'male',
                grades: [4, 3, 2],
            },
        ];
        let output = studentReports(studentList);

        function studentReports(students) {
            const aa = students.filter(i => {  //우선 gendes키의 값이 male인 것들을 제외시켜준다.
                if(i.gender === 'female') {
                    return i;
                } else {
                    return ''
                }
            })
            const bb = aa.map(j => { //grades의 배열 요소들을 모두 더해서 평균값으로 만들어 bb에 배열형태로 넣었음.
                const cc = j.grades
                const dd = cc.reduce(function(a,b) {
                    return a + b
                },0)
                return dd / cc.length          
            })
            let count = 0
            aa.map(k => {
                count = count + 1
                k.grades=bb[count-1]                
            })
            return aa

        }


    </script>
    
</body>
</html>
