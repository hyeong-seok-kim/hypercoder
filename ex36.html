<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그냥 콜백 함수를 호출할 때 선언적 함수를 쓰지말고 바로 넣어버리는 형식</title>
    <script>
        function test(callBack) {
            for (let i = 0 ; i<10 ; i++) {
                callBack(i)
            }
        }

        test(function (i) {  
            console.log(`${i}번째 반복`)
        })
        
    </script>
</head>
<body>
    
</body>
</html>
