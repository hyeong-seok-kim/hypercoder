<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>live server 활용</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            //document.querySelectorAll('h1').style.color = 'red'
            for (const value of document.querySelectorAll('h1')) {
                value.style.color = 'red'  //document.querySelectorAll 써먹는 방법임 for of 반복문 돌려서 각각의 배열 요소를 모두 바꾸는
            }

            document.querySelector('[type=text]').style.backgroundColor = 'red'  //특정 속성 선택자를 추출하는 법
            document.querySelector('input').style.borderRadius = '5px'
            
        })
    </script>
</head>

<body>
    <h1 id="hskim1">안녕하세요0</h1>
    <h1 id="hskim2">안녕하세요1</h1>
    <h1 id="hskim3">안녕하세요2</h1>
    <h1 id="hskim4">안녕하세요3</h1>

    <input type="text">
    
    
</body>
</html>
