<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max([1,2,3,4]) 형태와 max(1,2,3,4) 형태를 모두 입력할 수 있는 max()함수를 만들어보자</title>
    <script>
        const max = function (A, ...B) {
            let output
            let items
            
                if(Array.isArray(A)) { //일단 이 메소드로 괄호 안에있는 매개변수가 배열인지를 확인한 후, true/false 로 출력한다.
                    output = A[0]      //어차피 A는 배열 형태로 들어올거고, 배열 가장 앞인 1이 초기 값으로 설정 될 수 있음.
                    items = A          //A자체는 배열 그 자체가 될 수 있음.
                }

                else if(typeof(A) === "number") {
                    output = A  //여기서 숫자 형태로 매개변수를 넣으면 숫자형태의 매개변수 중 가장 앞의 숫자가 A가 됨.
                    items = B //B에는 나머지 2,3,4 가 배열로 생성되겠지.
                }
            // 결과적으로 위 output에는 초기 값 즉, 생성된 배열의 가장 앞의 것을 초기 값으로 잡아주고
            //              items에는 배열이 될 수 있게 해줌.

                for (const value of items) {
                    if (output < value) {
                        output = value
                    }
                    
                }

                return output //return을 만나면 함수가 종료되는거 꼭 명심할 것. 
        }




    </script>

</head>
