<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector 예제 연습</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hskim = document.querySelector('input')

        hskim.style.color = 'red'
        hskim.style.backgroundColor = 'black'
        hskim.style.borderRadius = '5px'
        hskim.style.padding = '10px'

        })


    </script>
</head>
<body>

    <input type="text" value="안녕">
    
</body>
</html>
