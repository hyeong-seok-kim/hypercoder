    <script>
        let output = sumOfArraysInArray([
            [1, 2],
            [undefined, 4, '5'],
            [9, 'hello'],
        ]);


        function sumOfArraysInArray(arr) {
            const cc = []
            let output = 0
            const aa = arr.filter(i => { // i의 배열에서 number만 걸러내야함.
                const bb = i.filter(j => {
                            if(typeof(j)==='number') {
                                return j
                            } else {
                                return ''
                            }
                })
                let ee = bb.reduce(function(a,b) {
                    return a+b
                })
                output = output + ee
            })

            return output
        }

//2차원 배열을 입력받아 모든 수의 합을 return
