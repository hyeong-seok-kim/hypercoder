<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 검사 수업 복습</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>회원가입</h2>
    <fieldset id="idInputArea" class="inputSection">
        <label class="">아이디</label>
        <input id="inputId" type="text">
        <span class="hide">아이디는 네 글자부터 생성 가능합니다.</span>
    </fieldset>

    <fieldset id="pwInputArea" class="inputSection">
        <label>비밀번호</label>
        <input type="password" id="password1">
    </fieldset>

    <fieldset id="pwReconfirmInputArea" class="inputSection">
        <label>비밀번호 확인</label>
        <input type="password" id="password2">
        <span class="hide">비밀번호가 일치하지 않습니다.</span>
    </fieldset> 
</body>
</html>
