<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll 예제 해보기</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {

            const hskim = document.querySelectorAll('h1')

            hskim.forEach((hskim) => {
                hskim.textContent = 'hskim'
                hskim.style.color = 'white'
                hskim.style.backgroundColor = 'black'
                hskim.style.padding = '10px'
            })

            
            
        })

    </script>


</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
