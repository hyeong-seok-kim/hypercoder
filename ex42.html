<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map메소드를 쓴것처럼 반복문을 이용해서 지정된 배열에 추가하기</title>
    <script>
        const output = []
        
        const myMapEx = function(배열,콜백함수){
        
            for(let i=0 ; i<배열.length ; i++){
                const element=배열[i]
                콜백함수(element, i, 배열)           
            }

            return output
        }

        const print = function(element, i, 배열) {
            
            output.push(element + "!!")
        }

        const 배열1 = [1,2,3,4,5,6]
        myMapEx(배열1, print)


    </script>
</head>

</body>
</html>
