<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach()메소드를 이용하여 콜백함수 활용하기</title>
    <script>
        //땡땡 숫자는 땡땡 번째 입니다를 만들어보자 배열을 선언하고

        const 배열 = [12,52,235,231,21]
        배열.forEach(function(value,index,array){
            console.log(`${value}는 ${index}번째 숫자입니다.`)
        })


    </script>
</head>
