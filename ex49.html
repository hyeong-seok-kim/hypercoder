<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contain메소드 사용해보기</title>
    <script>
        String.prototype.contain = function(data){
            return this.indexOf(data) >= 0
        }

        Array.prototype.contain = function(data){
            return this.indexOf(data) >= 0
        }

        const i = '안녕하세요'
        const j = [1,2,3,4,5,6]

        console.log(i.contain('안녕'))  //이렇게하면 i.contain 을 하는 순간 contain 덕분에 i 문자열이 객체로 승격함.
        console.log(j.contain(1))


    </script>
</head>
<body>
    
</body>
</html>
