<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach 예제 활용</title>
    <script>
        const  myForEach = function (배열, 콜백함수) { //
            for (let i = 0 ; i <배열.length ; i++) {
                const element = 배열[i];
                
                콜백함수(element,i,배열)
                }
            }
            
            const 배열1 = [1,2452,13,1234,35,21352]
            const print =function(element,i,배열){
                console.log(`${element}는 ${i}번째에 위치하며 ${배열}해당 배열을 기준으로 한다.`)
            }

            myForEach(배열1, print)
            
            //가장 중요한 콜백함수의 매개변수와 매개변수로 전달할 함수의 매개변수가 같아야하는 것을 기억해야해.
        


    </script>
</head>
<body>
    
</body>
</html>
