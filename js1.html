<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width" content="initial1.0"> <!-- 각 해당 웹을 실행하는 디바이스에 맞는 크기로 화면을 자동 조절해줌 -->
    <title>Java Script 첫 수업</title>
  </head>

  <style>
    body{
      background-color:white;
      color:black;
    }
  </style>

  <body>
    <input type="button" value="black" onclick="
    document.querySelector('body').style.background='black';
    document.querySelector('body').style.color='white';
    ">

  </body>
</html>
