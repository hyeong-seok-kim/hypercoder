<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트와 관련 속성 알아보는 예제 알트, 컨트롤,쉬프트, code</title>

</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const header = document.createElement('h1')
        document.body.appendChild(header)

      

        const print = (hskim) => {
            let output = ''
            output +=  `alt : ${hskim.altKey}<br>`
            output +=  `ctrl : ${hskim.ctrlKey}<br>`
            output +=  `shift : ${hskim.shiftKey}<br>`
            output +=  `code : ${typeof(hskim.code) !== 'undefined' ?
            hskim.code : hskim.keyCode}<br>`

            header.innerHTML = output
        }

      document.addEventListener('keydown', print)
      document.addEventListener('keyup', print)  
      


    })
</script>
<body>
    <h1></h1>
</body>
</html>
