    <script>
        const rawInput = Number(prompt("태어난 연도를 입력해주세요.",""));
        const a = "자,축,인,묘,진,사,오,미,신,유,술,해".split(",");
        const b = "경,신,임,계,갑,을,병,정".split(",");

        alert(rawInput + "년생은 " + b[(rawInput%10)] + a[(rawInput%12)] + "년 입니다.");
    </script>
