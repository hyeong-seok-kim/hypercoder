<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 피라미드 만들기, 윤인성도 며칠을 했는데 못했어</title>
    <script>
      
        let array = ["*", " "]
        let output = ""
        let a = 1
        let b = 0
        
        
        for (let i = 0 ; i<10 ; i++) {

            for (let k = 10 ; k>i ; k--) {    //엔터를 쳐주는 역할
                output = output + " "
            }

            for (let j = 0 ; j<a ; j++) {   //별을 늘려주는 역할
                output = output + array[0]
            }
            a=a+2
            output = output + "\n"
            }       
       

    </script>
</head>

</body>
</html>
