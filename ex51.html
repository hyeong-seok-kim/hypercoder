<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN, infinity 인지 확인하는 예제</title>
    <script>
        const m = Number //이렇게 m 이라는 변수를 숫자자료형으로 만들려고 시도했다고 치고
    
        console.log(m) //이렇게 치면 콘솔창에는 NaN 을 출력하여 숫자형으로 만들수 없다고할 것이다.

        console.log(m===NaN) // 이렇게 치면 결과 값은 false로 실패할 것 

        //이러한 이유때문에 isNaN() 메소드가 나온 것.

        console.log(Number.isNaN(m))

        //이러면 이제 true가 나오겠지?


        const j = 10/0

        console.log(j)
        console.log(j===Infinity)


    </script>

</head>
