<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션 속성을 조작해보는 예제</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const divs = document.querySelectorAll('div')


            //자바스크립트에서  $ 의 역할이 대체 뭘까???
            //$을 쓸때는 학상 ` 이걸 쓰네
            divs.forEach((value,index)=>{
                value.style.backgroundColor = `rgba(${index*25.5}, ${index*25.5}, ${index*25.5})` //rgb 랑 rgba 둘다 되네?
                value.style.height = '10px'

            })      
        })


    </script>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
