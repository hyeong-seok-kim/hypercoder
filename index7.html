<body>

    <script>
        output = getFullNames([
            {
                firstName: 'Adam',
                lastName: 'Smith',
            },
            {
                firstName: 'Jack',
                lastName: 'Black',
            },
            {
                firstName: 'Samuel',
                lastName: 'Jackson',
            },
        ]);

        function getFullNames(arr) {

            return arr.map(i => {
                return i.firstName + ' ' + i.lastName
           })
        }


    </script>
    
</body>
