    <title>10까지 존재하는 짝수들의 합을 구하도록</title>
    <script>

        let count = 0;
        
            for (let i = 1 ; i<=10 ; i++) {

                if (i%2===0) {
                    count = count + i
                }
                continue
            }

        alert(count)

    </script>
