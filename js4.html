<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <viewport width="device-width" initial1="1.0">
    <title>일부 태그만 속성을 바꾸기</title>
  </head>

  <body>
    <h1><a href="js4.html" id="aaa">WEB</a></h1>

    <script>
      var baeyeol = ["df", "gdf", "wer", "tgf"];
      document.write(baeyeol[0]);
      document.write(baeyeol[1]);
      document.write(baeyeol[2]);
      document.write(baeyeol[3]);

    </script>

    <br>

    <input type="button" value="밤" onclick="
      var button1 = document.querySelector('body').style;

        if(document.querySelector('input').value ==='밤')
        {
          button1.backgroundColor='black';
          button1.color='white';
          this.value='낮';
          document.querySelector('a').style.textDecoration='none';
        }

        else
        {
          button1.backgroundColor='white';
          button1.color='black';
          this.value='밤';
          document.querySelector('a').style.textDecoration='none';
        }">

    <h2><a href="js4.html" id="bbb">배열 연습</a></h2>

    <ul>
      <li>html</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!-- querySelectorAll 은 ('') 안에 들어가는 선택자를 배열 안에 모두 정리하는 명령어임 -->
    <script>
      var array2 = document.querySelectorAll('li');
      var i = 0;

      while(i<array2.length)
      {
        array2[i].style.color='blue';
        i = i + 1;
      }
    </script>



    <h2>JavaScript</h2>
    <p>자바스크립트(JavaScript)가 언어로서 지닌 특징에 대해 알아보겠습니다.</p>
    <p>이어서 자바스크립트로 무엇을 할 수 있을지, 다른 기술들이 자바스크립트를</p>
    <p>어떻게 활용하고 있는지도 이야기해 보겠습니다.</p>

  </body>
</html>
