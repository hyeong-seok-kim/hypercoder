<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값을 찾는 max() 함수를 만들어보자</title>
    <script>
        //매개변수로 max([1,2,3,4])와 같은 배열을 받는 max() 함수를 만들어보아라

        const max = function (array){
            let output = array[0]

            for (const value of array) {
                if (output < value) {
                    output = value
                }
            }

            return output
        }

        // max([1,2,3,4]) 라는 함수 호출 형태가 이미 배열이기 때문에 굳이 나머지 매개변수를 사용할 필요가 없음


    </script>
</head>
